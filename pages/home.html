<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HOME!</title>
    <link rel="stylesheet" href="../css/index.css">

    <body>
        <header>
            <div>
                <h1 class="editGeneral">Livros!</h1>
                <p class="labelGeneral">Organize seus livros de formas incriveis!</p>
            </div>
            <div class="container-button">
                <form>
                    <input type="text" name="input" id="title" placeholder="titulo">
                    <input type="text" name="input" id="tema" placeholder="tema">
                    <input type="text" name="input" id="autor" placeholder="autor">
                    <button class="button" id="post-button">Postar</button>
                </form>
                <button class="mediumButton" id="exitButton">Sair</button>
            </div>
        </header>
        <main>
            <table id="table-principal">
                <thead>
                    <tr>
                        <th class="editGeneral">Título</th>
                        <th class="editGeneral">Tema</th>
                        <th class="editGeneral">Autor</th>
                        <th class="editGeneral">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <!-- <td>Livro teste</td>
                        <td>Tema teste</td>
                        <td>Autor teste</td>
                        <td><button>Excluir</button></td>
                        <td><button>Editar</button></td> -->
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <div>
                <h2>Obrigado por acessar!</h2>
                <p>Projeto feito por Guilherme Surica!</p>
            </div>
        </footer>
        <script src="../js/home.js"></script>
