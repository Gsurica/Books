<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se!</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
    <body>

        <div class="logo-container">
            <h1 class="logo">Registre-se!</h1>
            <h2 class="logo-label">Seus livros preferidos organizados!</h2>
        </div>
        <div class="form-container">
            <form id="form">
                <label for="login" id="label-login">Login</label>
                <input type="text" name="input" id="login" placeholder="login" class="inputs">
                <label for="email" id="label-email">E-mail</label>
                <input type="email" name="input" id="email" placeholder="E-mail" class="inputs">
                <label for="pass" id="label-pass">Senha</label>
                <input type="password" name="input" id="pass" placeholder="password" class="inputs">
                <label for="cPass" id="label-cPass">Confirmar Senha</label>
                <input type="password" name="input" id="cPass" placeholder="confirm password" class="inputs">
                <button id="button-register" class="button">Registrar</button>
                <p class="p-form">Ja tem uma conta? <a href="login.html">logue!</a></p>
            </form>
        </div>
        <script src="../js/register.js"></script>
    </body>
</html>
